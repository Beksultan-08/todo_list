{% extends 'base.html' %}
{% block content %}
<h1>{% if form.instance.pk %}Редактировать задачу{% else %}Добавить задачу{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сохранить</button>
</form>
<a href="{% url 'task_list' %}" class="btn">Назад к списку задач</a>
{% endblock %}
