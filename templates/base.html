{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}To-Do List{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <h1>To-Do List</h1>
            <nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'home' %}">Главная</a>
                    <a href="{% url 'account:profile' %}">Профиль</a>
                    <a href="{% url 'account:logout' %}">Выйти</a>
                {% else %}
                    <a href="{% url 'account:login' %}">Войти</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="container">
        {% block content %}
        <!-- Контент страницы будет здесь -->
        {% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 To-Do List. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
